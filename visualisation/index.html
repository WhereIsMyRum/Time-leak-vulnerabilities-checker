<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/example-nets.min.js"></script>
    <script src="libraries/constants.min.js"></script>
</head>

<body>
    <div id="canvas"></div>
    <div>
        <p id="invalid-json-notification">Invalid json</p>
    </div>
    <div>

    </div>
    <div class="input-holder">
        <select onchange="selectChange(this)" name="nets" id="nets-select">
            <option value="" disabled selected>Select your option</option>
        </select>
        or
        <div id="net-input-holder">
            <textarea id="net-input"></textarea>
        </div>
    </div>
    <div class="fn-buttons">
        <button onclick="clearForm()" id="clear-btn">Clear</button>
        <button onClick="analyze()" id="submit-btn">Submit</button>
    </div>
    <script>
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight / 2);
            canvas.parent('canvas');
            ellipseMode(CENTER);
            textAlign(CENTER, CENTER);
            textFont('Georgia');
        };
    </script>
    <script src="sketch.js"></script>
    <script src="script.js"></script>
</body>

</html>
