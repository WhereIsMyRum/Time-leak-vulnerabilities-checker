<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/example-nets.min.js"></script>
    <script src="libraries/constants.min.js"></script>
</head>

<body>
    <div id="canvas"></div>
    <div>
        <p id="invalid-json-notification">Invalid json</p>
    </div>
    <div>

    </div>
    <div class="input-holder">
        <div class="selects">
            <p class="label">Select from predefined</p>
            <select onchange="selectPredefinedChange(this)" name="nets" id="nets-select">
                <option value="" disabled selected>Select your option</option>
            </select>
            <p class="label">Select from saved</p>
            <select onchange="selectCustomChange(this)" name="nets" id="nets-custom-select">
                <option value="" disabled selected>Select your option</option>
            </select>
        </div>
        or
        <div id="net-input-holder">
            <textarea id="net-input"></textarea>
        </div>
        <div id='color-codes'>
            <div class="legend-header">Color codes</div>
            <div class="color-codes-wrapper"><div class="square low"></div><p>low activity</p></div>
            <div class="color-codes-wrapper"><div class="square lowEnd"></div><p>known end time</p></div>
            <div class="color-codes-wrapper"><div class="square lowStart"></div><p>known start time</p></div>
            <div class="color-codes-wrapper"><div class="square maxDuration"></div><p>known max duration</p></div>
            <div class="color-codes-wrapper"><div class="square parallel"></div><p>parallel to at least one low</p></div>
        </div>
    </div>
    <div class="fn-buttons">
        <button onclick="clearForm()" id="clear-btn">Clear</button>
        <button onClick="analyze()" id="submit-btn">Submit</button>
        <button onClick="saveNetToLocalStorage()" id="save-btn">Save</button>
        <button onClick="deleteNetFromLocalStorage()" id="delete-btn">Delete current</button>
    </div>
    <script>
        function setup() {
            let canvas = createCanvas(windowWidth, 380);
            canvas.parent('canvas');
            ellipseMode(CENTER);
            textAlign(CENTER, CENTER);
            textFont('Georgia');
        };
    </script>
    <script src="sketch.js"></script>
    <script src="script.js"></script>
</body>

</html>
